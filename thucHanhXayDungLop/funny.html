<!DOCTYPE html>
<html lang="en">
<head>

    <title>hình tròn màu</title>
</head>
<body>
<canvas id="hinhTron" width="1000" height="900" style="border:1px solid grey"></canvas>

<script>
  class HinhTron {
    x;
    y;
    radius;
    constructor(x, y, radius) {
      this.x = x;
      this.y = y;
      this.radius = radius;
    }

    createHinhTron(color) {
      let ctx = document.getElementById("hinhTron").getContext('2d');
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
      ctx.fillStyle= color;
      ctx.fill();
    }
  }


  for (let i = 0; i < 20; i++) {
      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      let r = Math.floor(Math.random() * 80);
      let circle = new HinhTron(x, y, r);
      let color = getRandomcolor();
      circle.createHinhTron(color)
  }

</script>
