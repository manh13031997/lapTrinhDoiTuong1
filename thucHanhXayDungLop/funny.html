<canvas id="hinhTron" width="1000" height="900" style="border:1px solid grey"></canvas>

<script>
  class HinhTron {
    x;

    radius;

      this.x = x;
      this.y = y;
      this.radius = radius;
    }

      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)

  }
  let a = [];
